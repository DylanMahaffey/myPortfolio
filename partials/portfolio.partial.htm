<link rel="stylesheet" href="partials/css/portfolio.css">
<link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Francois+One|Oswald" rel="stylesheet">
<style media="screen">
    .mobile-note{
        display: none;
    }
    @media screen and (max-width: 1030px){
        .mobile-note{
            color: white;
        }
    }
    @media screen and (max-width: 600px){
        .background{
            display: none;
        }
        .mobile-background{
            display: block;
            background-color: black;
            position: absolute;
            z-index: -99;
            top: 0;
            left: 0;
            height: 155vh;
            width: 101vw;
            margin: 0;
        }
        .mobile-note{
            display: block;
            text-align: center;
            color: white;
            margin: 20px 0;
        }
        .show{
            display: none;
        }
        .work-section{
            display: block;
        }
        .thumbnail{
            width: 100%;
        }
    }

</style>
<navigation></navigation>
<body>

    <h1 class="white-text">Portfolio</h1>
    <div class="show white-text" ng-class='showBackground'>
        <div ng-show='college' >
            <h2 class="myCollege">MyCollege</h2>
            <p class='thumb-text'>a practice project in the use of Media Queries</p>
        </div>
        <div ng-show='restaurante' >
            <h2 class="restauranteTitle">Restaurante</h2>
            <p class='thumb-text'>A practice project in the use of Bootstrap</p>
        </div>
        <div ng-show='arena' >
            <h2 class="dungeonScript">dungeonScript</h2>
            <p class='thumb-text'>A self generating dungeon crawler built with javaScript</p>
        </div>
    </div>
    <div class="mobile-note">
        <p class="thumb-text">A few projects I have worked on</p>
    </div>
    <div class="work-section">

        <div class="thumbnail" ng-mouseover='restaurante = true; college = false; arena = false; start = true; showBackground = "restaurant-back"'>
            <img src="img/restaurant.png"  onclick="window.location='https://dylanmahaffey.github.io/restaurante/'">
        </div>
        <div class="thumbnail" ng-mouseover='college = true; restaurante = false; arena = false; start = true; showBackground = "college-back"'>
            <img src="img/college.png" onclick="window.location='https://dylanmahaffey.github.io/myCollege/'">
        </div>
        <div class="thumbnail" ng-mouseover='arena = true; college = false; restaurante = false; start = true; showBackground = "arena-back"'>
            <img src="img/arena.png" onclick="window.location='https://dylanmahaffey.github.io/arena/'">
        </div>
    </div>

    <img src="img/restaurant-2.jpg" class="background" ng-show='restaurante'>
    <img src="img/university.jpg" class="background" ng-show='college'>
    <img src="img/cavern.jpg" class="background" ng-show='arena'>
    <img src='img/line-alt.jpg' class="background" ng-hide='start'>
    <div class="mobile-background"></div>


</body>
